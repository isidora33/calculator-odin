<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="calculator-solid.svg" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display"><span>0.00</span></div>
      <div id="buttons">
        <div id="left-column">
          <button class="number" data-value="1">1</button>
          <button class="number" data-value="2">2</button>
          <button class="number" data-value="3">3</button>
          <button class="number" data-value="4">4</button>
          <button class="number" data-value="5">5</button>
          <button class="number" data-value="6">6</button>
          <button class="number" data-value="7">7</button>
          <button class="number" data-value="8">8</button>
          <button class="number" data-value="9">9</button>
          <button class="number" data-value="0">0</button>
          <button id="clear" data-value="clear">C</button>
          <button id="equals" data-value="=">=</button>
          <button id="delete" data-value="backspace">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="30px"
              viewBox="0 -960 960 960"
              width="30px"
              fill="#fff"
            >
              <path
                d="m456-320 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 160q-19 0-36-8.5T296-192L80-480l216-288q11-15 28-23.5t36-8.5h440q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H360ZM180-480l180 240h440v-480H360L180-480Zm400 0Z"
              />
            </svg>
          </button>
        </div>
        <div id="right-column">
          <button id="plus" class="operation" data-value="+">+</button>
          <button id="minus" class="operation">-</button>
          <button id="multiply" class="operation">*</button>
          <button id="divide" class="operation">/</button>
          <button id="dot">.</button>
          <button id="plus-minus">+/-</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
